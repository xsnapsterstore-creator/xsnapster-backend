name: Deploy FastAPI to VPS

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ secrets.APP_NAME }}:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ github.token }}" | docker login ghcr.io \
            -u ${{ github.repository_owner }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME ./app

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME

      - name: Deploy via Docker Compose on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /srv/app

            docker login ghcr.io -u ${{ github.actor }} -p ${{ github.token }}

            docker compose pull backend
            docker compose up -d backend
